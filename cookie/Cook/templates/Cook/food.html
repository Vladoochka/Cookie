{% extends 'Cook/basic.html' %}
{% load static %}

{% block title %}
Рецепты
{% endblock %}

{% block content %}
<link rel="stylesheet" type="text/css"
      href="{% static 'Cook/style_1.css' %}">
<br><br><br>
<center><div class="yuy"> {% for el in recipe %}
        <h3> {{ el.name }} </h3>
        <p> Время приготовления: {{el.cook_time}} </p>
        <p> Ингредиенты: {{el.ingredients}} </p>
        <p> {{el.directions}} </p>
        <img src="{{el.image.url}}" width="600">
    <br><br><br><br><br><br>
    {% endfor %}
</div></center>
{% endblock %}
